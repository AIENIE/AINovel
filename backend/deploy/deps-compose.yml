services:
  mysql:
    image: mysql:8.0
    container_name: ainovel-local-mysql
    restart: unless-stopped
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ainovel
      MYSQL_USER: ainovel
      MYSQL_PASSWORD: ainovelpwd
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ainovel_local_mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: ainovel-local-redis
    restart: unless-stopped
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: ainovel-local-qdrant
    restart: unless-stopped
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - ainovel_local_qdrant_data:/qdrant/storage

volumes:
  ainovel_local_mysql_data:
  ainovel_local_qdrant_data:
